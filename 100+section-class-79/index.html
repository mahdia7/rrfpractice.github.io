<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Countdown Timer</title>

	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<link href="assets/css/responsive.css" rel="stylesheet">

</head>

<body>

	<div class="welcome-area">
		<div class="welcome-area-inner">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2>Jevelin <strong>landing page</strong> event</h2>
						<p>Send us your e-mail &amp; we will save you a seat!</p>
						<div class="email-subscribe-form">
							<form action="http://facebook.us16.list-manage.com/subscribe/post?u=043f5d35fda3d185875fc2b8f&amp;id=6da7c80da0" method="post">
								<input type="email" name="EMAIL" id="mce-EMAIL" placeholder="Enter your email here" required>
								<input type="submit" value="Subscribe Now" name="subscribe" id="mc-embedded-subscribe">
								<label for="mce-EMAIL"></label>
							</form>
						</div>
						<div class="welcome-divider">
							<i class="fa fa-clock-o"></i>
						</div>
						<div class="countdown-timer-wrap">
							<div id="clock"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/ajaxchimp.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/countdown.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
