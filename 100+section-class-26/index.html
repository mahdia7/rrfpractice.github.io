<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Contact Form</title>

	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<link href="assets/css/responsive.css" rel="stylesheet">

</head>

<body>
	<div class="section-padding">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="white-box">
						<h4>Send Us a Message</h4>
						<div class="contact-form">
							<form action="http://formspree.io/mahdiayasmin7800@gmail.com" method="post">
								<div class="row">
									<div class="col-md-6">
										<input type="text" placeholder="First Name" name="firstname" required>
									</div>
									<div class="col-md-6">
										<input type="text" placeholder="Last Name" name="lastname" required>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<input type="email" placeholder="Email" name="email" required>
									</div>
									<div class="col-md-6">
										<input type="tel" placeholder="Phone Number" name="phone" required>
									</div>
								</div>
								<textarea name="message" id="message" placeholder="Write Your Message" cols="20" rows="10" required></textarea>
								<input type="submit" value="Send Message">
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="blue-box">
						<h4>Get In Touch</h4>
						<p class="contact-info"><i class="fa fa-home"></i> 2793 Cunningham Court,<br>Clarkston,MI 48346</p>
						<p class="contact-info"><i class="fa fa-phone"></i><a href="tel:+44-248-625-6979">+44-248-625-6979</a><br><a href="tel:+44-248-614-6471">+44-248-614-6471</a>
						</p>
						<p class="contact-info"><i class="fa fa-envelope"></i><a href="mailto:info@website.com">info@website.com</a><br>
							<a href="mailto:info2@website.com">info2@website.com</a>
						</p>

						<div class="social-icons">
							<a href="" target="_blank"><i class="fa fa-facebook"></i></a>
							<a href="" target="_blank"><i class="fa fa-twitter"></i></a>
							<a href="" target="_blank"><i class="fa fa-linkedin"></i></a>
							<a href="" target="_blank"><i class="fa fa-pinterest"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
