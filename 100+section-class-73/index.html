<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Form</title>

	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<link href="assets/css/responsive.css" rel="stylesheet">

</head>

<body>
<div class="section-padding">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="contact-wrapper">
				<div class="contact-wrapper-bg"></div>
				<div class="row">
					<div class="col-md-5">
						<h2>Contact Us</h2>
						<p>Contact us to schedule a tour of our assisted living and/or memory care facilities, questions or comments, or to find out about career opportunities. Use the form on this page or call or email a friendly manager at one of our locations below</p>
					</div>
					<div class="col-md-7">
						<div class="boxed-form">
							<h2>Contact Us</h2>
							<form action="">
								<p><input type="text" placeholder="Name*" required></p>
								<p><input type="email" placeholder="Email*" required></p>
								<p><input type="text" placeholder="Subject*" required></p>
								<p><input type="text" placeholder="Location*" required></p>
								<p><textarea placeholder="Message*" name="message" id="massage" cols="30" rows="10" required></textarea></p>
								<p><input type="submit" value="Request Contact"></p>
							</form>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>







	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
