<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Quickstart pack</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        <section class="section-padding">
        	<div class="container">
        		<div class="row">
        			<div class="col-md-8 col-md-offset-2">
        				<div class="quote-form-wrap">
        					<img src="assets/img/qg.png" alt="">
        					<div class="blue-quote-form">
        						<h3>Get a quote</h3>
        						<form action="">
        							<div class="row">
        								<div class="col-md-6">
        									<input type="text" name="name" placeholder="Name" required>
        								</div>
        								<div class="col-md-6">
        									<input type="email" name="email" placeholder="Email" required>
        								</div>
        							</div>
        							<p><textarea name="message" id="message" cols="" rows="" placeholder="Message" required></textarea></p>
        							<div class="form-submit-btn text-center">
        								<button type="submit" name="button">Get Quote</button>
        							</div>
        						</form>
        					</div>
        				</div>
        			</div>
        		</div>
        	</div>
        </section>
        

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
