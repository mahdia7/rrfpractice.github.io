	<title>Google Map</title>

	<link href="assets/css/bootstrap.min.css" rel="stylesheet">

<body>

	<!--  AIzaSyDtekNmf1KohCUf34tW9lHnvm2Yv1vVeAs -->

	<div class="section-padding">
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<div id="myGoogleMap" style="width:100%;height:500px;"></div>

					<script>
						function myMap() {
							var myCenter = new google.maps.LatLng(51.508742, -0.120850);
							var mapCanvas = document.getElementById("myGoogleMap");
							var mapOptions = {
								center: myCenter,
								zoom: 5
							};
							var map = new google.maps.Map(mapCanvas, mapOptions);
							var marker = new google.maps.Marker({
								position: myCenter
							});
							marker.setMap(myGoogleMap);
						}

					</script>


					<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsunBtf-sjdYIAZAsgcINGka-Piqvj0xQ&callback=myGoogleMap"></script>
				</div>
			</div>
		</div>
	</div>










	<script src="assets/js/jquery.min.js"></script>

	<script src="assets/js/main.js"></script>
</body>
