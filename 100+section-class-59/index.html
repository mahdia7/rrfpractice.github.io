<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Google Map</title>

	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/css/animate.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<link href="assets/css/responsive.css" rel="stylesheet">

</head>

<body>

	<!--  AIzaSyDtekNmf1KohCUf34tW9lHnvm2Yv1vVeAs -->

	<div class="section-padding">
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<div id="myGoogleMap" style="width:100%;height:500px;"></div>

					<script>
						function myGoogleMap() {
							var mapCanvas = document.getElementById("myGoogleMap");
							var mapCenter = new google.maps.LatLng(23.739568, 90.4128583);
							var mapOptions = {
								center: mapCenter,
								scrollwheel: false,
								zoom: 15,
								styles: [{
										elementType: 'geometry',
										stylers: [{
											color: '#ffffff'
										}]
									},

									{
										featureType: 'road',
										elementType: 'geometry',
										stylers: [{
											color: '#cccccc'
										}]
									},
									{
										featureType: 'road',
										elementType: 'labels.text.fill',
										stylers: [{
											color: '#4c4c4c'
										}]
									},
									{
										featureType: 'road.highway',
										elementType: 'geometry',
										stylers: [{
											color: '#EDEDED'
										}]
									},
									{
										featureType: 'water',
										elementType: 'geometry',
										stylers: [{
											color: '#e9e9e9'
										}]
									},
									{
										featureType: 'poi',
										elementType: 'labels.text.fill',
										stylers: [{
											color: '#000'
										}]
									},
									{
										featureType: 'water',
										elementType: 'geometry',
										stylers: [{
											color: '#CECECE'
										}]
									},
									{
										featureType: "road.arterial",
										elementType: "geometry",
										stylers: [{
											color: "#ffffff"
										}]
									},
									{
										elementType: "labels.icon",
										stylers: [{
											"visibility": "off"
										}]
									}
								]
							};
							var map = new google.maps.Map(mapCanvas, mapOptions);

							var marker = new google.maps.Marker({
								position: mapCenter,
								animation: google.maps.Animation.BOUNCE
							});

							marker.setMap(myGoogleMap);
						}

					</script>

					<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsunBtf-sjdYIAZAsgcINGka-Piqvj0xQ&callback=myGoogleMap"></script>
				</div>
			</div>
		</div>
	</div>










	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
