					<div id="myGoogleMap" style="width:100%;height:500px;"></div>
					
					<script>
						function myGoogleMap() {
							var mapProp = {
								center: new google.maps.LatLng(22.827558,89.5302424),
								zoom: 18,
							};
							var map = new google.maps.Map(document.getElementById("myGoogleMap"), mapProp);
						}

					</script>
